<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylelogin.css">
  <link rel="icon" type="image/png" href="./log-in.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>Login Page</title>
</head>
<body>
  <div class="container">
    <div class="main">
      
      <!-- Illustration Left -->
      <div class="illustration">
        <img src="./328f58a2-3605-49c2-849c-bc9efa04f08e.jpeg" alt="Person asking">
        <img class="arrow" src="./message.gif" alt="Arrow pointing">
      </div>

      <!-- Login Right -->
      <div class="login">
        <form class="form">
          <h2 class="page-title">âœ¨ Unlock Your Next Escape ðŸ”‘</h2>
          <p class="page-subtitle">Login to your account</p>

          <div class="flex-column">
            <label>Email</label>
          </div>
          <div class="inputForm">
            <i class="fa-solid fa-envelope"></i>
            <input type="text" class="input" placeholder="Enter your Email">
          </div>
          
          <div class="flex-column">
            <label>Password</label>
          </div>
          <div class="inputForm">
            <i class="fa-solid fa-lock"></i>
            <input type="password" class="input" placeholder="Enter your Password">
          </div>
          
          <div class="flex-row">
            <div>
              <input type="checkbox">
              <label>Remember me</label>
            </div>
            <span class="span">Forgot password?</span>
          </div>

          <button class="button-submit">Sign In</button>
          <p class="p">Don't have an account? <span class="span">Sign Up</span></p>
          <p class="p line">Or With</p>

          <div class="flex-row">
            <button class="btn google"><i class="fa-brands fa-google"></i> Google</button>
            <button class="btn apple"><i class="fa-brands fa-apple"></i> Apple</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
